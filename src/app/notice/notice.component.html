<div class="notice_main">
    @for (notice of noticedata; track notice) {
        <div class="notice_box">
            <div class="notice_title">
                <h3>{{notice.title}}</h3>
            </div>
            <div class="notice_body">
                <p>{{notice.body}}</p>
            </div>
        </div>
    }
    <mat-spinner style="margin-top: 100px;" *ngIf="!isloded"></mat-spinner>
    
</div>
